<div>
    <img [src]="thumbnail" [alt]="title">
    <h3>{{ title }}</h3>

    <a class="over-link" [href]="src"></a>

    <div>{{ nbOfViews }}</div>

    <div>{{ date }}</div>

    <div>{{ isLive }}</div>

    <div>{{ channel.img }}</div>

    <div>{{ channel.name }}</div>

    <div>{{ channel.link }}</div>

</div>
