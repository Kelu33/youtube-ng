<app-header></app-header>

<main>
    <app-side-bar></app-side-bar>
    <section>    
        <app-video-card *ngFor="let video of videos"
        [thumbnail]="video.thumbnail"
        [title]="video.title"
        [src]="video.src"
        [nbOfViews]="video.nbOfViews"
        [date]="video.date"
        [isLive]="video.isLive"
        [channel]="video.channel">
        </app-video-card>
    </section>
</main>
