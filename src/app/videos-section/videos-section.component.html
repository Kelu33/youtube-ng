
<div class="videos-wrap">
    <app-video-card class="video-wrap" *ngFor="let video of videos"
        [thumbnail]="video.thumbnail"
        [title]="video.title"
        [src]="video.src"
        [nbOfViews]="video.nbOfViews"
        [date]="video.date"
        [isLive]="video.isLive"
        [channel]="video.channel">
    </app-video-card>
</div>
